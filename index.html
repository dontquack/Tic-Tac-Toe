<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,600;1,400&display=swap" rel="stylesheet"> 
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h2 id="message">Player X moves</h2>
        <div class="game-field">
            <div class="cell"><button class="cell__btn" id="0" onclick="playersMove('0')"></button></div>
            <div class="cell"><button class="cell__btn" id="1" onclick="playersMove('1')"></button></div>
            <div class="cell"><button class="cell__btn" id="2" onclick="playersMove('2')"></button></div>
            <div class="cell"><button class="cell__btn" id="3" onclick="playersMove('3')"></button></div>
            <div class="cell"><button class="cell__btn" id="4" onclick="playersMove('4')"></button></div>
            <div class="cell"><button class="cell__btn" id="5" onclick="playersMove('5')"></button></div>
            <div class="cell"><button class="cell__btn" id="6" onclick="playersMove('6')"></button></div>
            <div class="cell"><button class="cell__btn" id="7" onclick="playersMove('7')"></button></div>
            <div class="cell"><button class="cell__btn" id="8" onclick="playersMove('8')"></button></div>  
        </div>
        <div class="btn">
            <button class="btn-reload" onclick="reload()">New game</button>
        </div>
    </div>

   
    
</body>
</html>
